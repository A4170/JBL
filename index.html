<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Speaker - by 4170</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background: #1f1f1f;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .audio-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            border-radius: 10px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        input[type="range"] {
            width: 150px;
            margin-left: 10px;
        }

        .visualizer {
            position: absolute;
            bottom: 0;
            height: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }

        .bar {
            width: 5%;
            height: 100%;
            background: #121212;
            transition: height 0.1s ease;
        }

        .image-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            margin-top: -50px;
        }

        #recordImage {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #ff5722;
            transition: transform 0.1s linear;
        }

        .sparks {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .spark {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            animation: sparkle 0.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(20px) translateY(20px);
                opacity: 0;
            }
        }

        .retro {
            background: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <header>
        <h1>JBL Speaker - by 4170</h1>
    </header>

    <div class="image-container">
        <img id="recordImage" src="record.png" alt="Record">
    </div>

    <div class="audio-controls">
        <button id="playPauseButton">Play</button>
        <input type="range" id="seekBar" value="0" min="0" step="1">
    </div>

    <audio id="audio" src="sound.mp3"></audio>

    <div class="visualizer" id="visualizer"></div>
    <div class="sparks" id="sparks"></div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const seekBar = document.getElementById('seekBar');
        const recordImage = document.getElementById('recordImage');
        const sparks = document.getElementById('sparks');
        const visualizer = document.getElementById('visualizer');

        let audioContext, analyser, dataArray, bufferLength;

        // Handle play/pause functionality
        playPauseButton.addEventListener('click', toggleAudio);

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
                recordImage.style.animation = 'rotate 4s linear infinite';
                sparks.style.opacity = 1;
                createVisualizer();
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
                recordImage.style.animation = 'none';
                sparks.style.opacity = 0;
            }
        }

        // Update the seekbar as audio plays
        audio.addEventListener('timeupdate', function() {
            seekBar.max = audio.duration;
            seekBar.value = audio.currentTime;
        });

        seekBar.addEventListener('input', () => { 
            audio.currentTime = seekBar.value; 
        });

        // Setup audio visualizer
        function createVisualizer() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }

            function animateVisualizer() {
                requestAnimationFrame(animateVisualizer);
                analyser.getByteFrequencyData(dataArray);
                visualizer.innerHTML = '';

                dataArray.forEach((value, index) => {
                    const bar = document.createElement('div');
                    bar.classList.add('bar');
                    bar.style.height = `${(value / 255) * 100}%`; // Ensure bars grow upwards
                    bar.style.backgroundColor = `rgb(${value}, ${255 - value}, ${value})`;
                    visualizer.appendChild(bar);
                });
            }

            animateVisualizer();
        }

        // Create sparks when the audio is playing
        function createSparks() {
            for (let i = 0; i < 10; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.left = `${Math.random() * 100}vw`;
                spark.style.top = `${Math.random() * 100}vh`;
                sparks.appendChild(spark);
                setTimeout(() => { spark.remove(); }, 500);
            }
        }

        audio.onplay = () => {
            if (audioContext.state === 'suspended') audioContext.resume();
            setInterval(createSparks, 200); // Keep sparks generating while playing
        };

        audio.onpause = () => {
            clearInterval(createSparks);
        };

    </script>

</body>
</html>
