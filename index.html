<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #recordImage { width: 100px; height: 100px; transition: transform 0.5s linear; }
        .spinning { animation: spin 2s linear infinite; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Simple Audio Player</h1>
    <input type="file" id="fileUpload" accept="audio/*">
    <select id="fileList"></select>
    <button id="playPauseButton">Play</button>
    <img id="recordImage" src="record.png" alt="Record">
    <audio id="audio" src="sound.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const recordImage = document.getElementById('recordImage');
        const fileUpload = document.getElementById('fileUpload');
        const fileList = document.getElementById('fileList');

        fileUpload.addEventListener('change', function () {
            const file = fileUpload.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                addToFileList(file.name, url);
            }
        });

        function addToFileList(fileName, fileSrc) {
            const option = document.createElement('option');
            option.value = fileSrc;
            option.textContent = fileName;
            fileList.appendChild(option);
        }

        fileList.addEventListener('change', function () {
            audio.src = fileList.value;
            audio.play();
        });

        playPauseButton.addEventListener('click', function () {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
                recordImage.classList.add('spinning');
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
                recordImage.classList.remove('spinning');
            }
        });
    </script>
</body>
</html>
