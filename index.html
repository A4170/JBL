<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Speaker - by 4170</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        header {
            background: #333;
            padding: 20px;
            font-size: 24px;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 5px #000;
        }

        .audio-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .audio-controls button, .audio-controls input {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        .audio-controls button:hover, .audio-controls input:hover {
            background: #e64a19;
        }

        input[type="range"] {
            width: 200px;
            margin-top: 10px;
        }

        .audio-controls select {
            margin-left: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
        }

        .record-image {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Record_player.svg');
            background-size: cover;
            transition: transform 0.5s ease;
        }

        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 5px;
            margin: 0 2px;
            background: #000;
            transition: height 0.1s;
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: spark-animation 0.5s ease-in-out infinite;
        }

        @keyframes spark-animation {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-10px);
            }
        }

        .hidden {
            display: none;
        }

        .visualizer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>JBL Speaker - by 4170</h1>
    </header>

    <div class="audio-controls">
        <button id="playButton">Play</button>
        <button id="pauseButton" class="hidden">Pause</button>
        <input type="range" id="seekBar" value="0" min="0" step="1">
        <input type="file" id="fileUpload" accept="audio/*">
        <select id="fileSelect"></select>
    </div>

    <div class="record-image"></div>

    <div class="visualizer"></div>

    <audio id="audio" src="sound.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const seekBar = document.getElementById('seekBar');
        const fileUpload = document.getElementById('fileUpload');
        const fileSelect = document.getElementById('fileSelect');
        const recordImage = document.querySelector('.record-image');
        const visualizerContainer = document.querySelector('.visualizer');
        let audioFiles = ["sound.mp3"];
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioContext.createAnalyser();
        let source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 128;
        let bufferLength = analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);

        function addFileOption(fileName) {
            let option = document.createElement('option');
            option.textContent = fileName;
            option.value = fileName;
            fileSelect.appendChild(option);
        }

        function updateVisualizer() {
            analyser.getByteFrequencyData(dataArray);
            for (let i = 0; i < bufferLength; i++) {
                let bar = visualizerContainer.children[i];
                let value = dataArray[i];
                let height = value * 0.8;
                bar.style.height = `${height}px`;
                let color = `rgb(${value}, ${value}, ${value})`;
                bar.style.backgroundColor = color;
            }
        }

        function setupVisualizer() {
            for (let i = 0; i < 20; i++) {
                let bar = document.createElement('div');
                bar.classList.add('visualizer-bar');
                visualizerContainer.appendChild(bar);
            }
        }

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
            recordImage.style.transform = 'rotate(360deg)';
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
            playButton.classList.remove('hidden');
            pauseButton.classList.add('hidden');
            recordImage.style.transform = 'rotate(0deg)';
        });

        audio.addEventListener('timeupdate', () => {
            seekBar.max = audio.duration;
            seekBar.value = audio.currentTime;
            updateVisualizer();
        });

        seekBar.addEventListener('input', () => {
            audio.currentTime = seekBar.value;
        });

        fileUpload.addEventListener('change', (e) => {
            let file = e.target.files[0];
            if (file) {
                let url = URL.createObjectURL(file);
                audio.src = url;
                audioFiles.push(file.name);
                addFileOption(file.name);
                fileSelect.value = file.name;
                playButton.classList.remove('hidden');
                pauseButton.classList.add('hidden');
            }
        });

        fileSelect.addEventListener('change', (e) => {
            let selectedFile = e.target.value;
            if (selectedFile) {
                audio.src = selectedFile === 'sound.mp3' ? 'sound.mp3' : selectedFile;
                audio.play();
                playButton.classList.add('hidden');
                pauseButton.classList.remove('hidden');
            }
        });

        audio.onplay = () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        };

        setupVisualizer();
    </script>

</body>
</html>
