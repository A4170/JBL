<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Speaker - by 4170</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background: #1f1f1f;
            padding: 20px;
            font-size: 24px;
        }

        .audio-controls {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        input[type="range"] {
            width: 150px;
            margin-top: 10px;
        }

        .visualizer {
            position: absolute;
            top: 0;
            width: 10px;
            height: 100vh;
            background: linear-gradient(to top, #ff5722, transparent);
            opacity: 0.7;
        }

        .left-bar {
            left: 5%;
        }

        .right-bar {
            right: 5%;
        }
    </style>
</head>
<body>

    <header>
        <h1>JBL Speaker - by 4170</h1>
    </header>

    <div class="audio-controls">
        <button id="playPauseButton">Play</button>
        <input type="range" id="seekBar" value="0" min="0" step="1">
    </div>

    <audio id="audio" src="sound.mp3"></audio>

    <div class="visualizer left-bar"></div>
    <div class="visualizer right-bar"></div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const seekBar = document.getElementById('seekBar');
        const visualizerBars = document.querySelectorAll('.visualizer');

        playPauseButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        audio.addEventListener('timeupdate', function() {
            seekBar.max = audio.duration;
            seekBar.value = audio.currentTime;
        });

        seekBar.addEventListener('input', function() {
            audio.currentTime = seekBar.value;
        });

        // Simple Visualizer Effect
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 64;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function animateVisualizer() {
            requestAnimationFrame(animateVisualizer);
            analyser.getByteFrequencyData(dataArray);
            const avgFreq = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const scale = Math.max(10, avgFreq / 2);

            visualizerBars.forEach(bar => {
                bar.style.height = `${scale}vh`;
            });
        }

        audio.onplay = () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            animateVisualizer();
        };
    </script>

</body>
</html>
