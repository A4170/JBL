<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Speaker - by 4170</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #101010;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        header {
            background: #1f1f1f;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #e6e6e6;
        }

        .audio-controls {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            background: #333;
            padding: 15px 30px;
            border-radius: 10px;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        input[type="range"] {
            width: 200px;
            margin-top: 10px;
        }

        .record {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('record.png') center center no-repeat;
            background-size: cover;
            border-radius: 50%;
            animation: spin 0.4s linear infinite;
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .visualizer-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .visualizer-bar {
            width: 4%;
            height: 10px;
            background: black;
            transition: all 0.1s;
        }

        .spark {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
            animation: spark-animation 1s infinite;
        }

        @keyframes spark-animation {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.7; transform: translateY(-10px) scale(1.5); }
            100% { opacity: 0; transform: translateY(0) scale(2); }
        }
    </style>
</head>
<body>

    <header>
        JBL Speaker - by 4170
    </header>

    <div class="audio-controls">
        <button id="playPauseButton">Play</button>
        <button id="pauseButton">Pause</button>
        <input type="range" id="seekBar" value="0" min="0" step="1">
    </div>

    <audio id="audio" src="sound.mp3"></audio>

    <div class="record" id="record"></div>

    <div class="visualizer-container" id="visualizer-container">
        <!-- Visualizer Bars will be generated dynamically -->
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const pauseButton = document.getElementById('pauseButton');
        const seekBar = document.getElementById('seekBar');
        const record = document.getElementById('record');
        const visualizerContainer = document.getElementById('visualizer-container');
        let sparks = [];

        // Create 20 visualizer bars
        for (let i = 0; i < 20; i++) {
            let bar = document.createElement('div');
            bar.classList.add('visualizer-bar');
            visualizerContainer.appendChild(bar);
        }

        const visualizerBars = document.querySelectorAll('.visualizer-bar');

        // Play/Pause button
        playPauseButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
                record.style.animation = 'spin 1s linear infinite';
                record.style.opacity = 1;
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
                record.style.animation = 'none';
                record.style.opacity = 0;
            }
        });

        // Pause button
        pauseButton.addEventListener('click', function() {
            audio.pause();
            playPauseButton.textContent = 'Play';
            record.style.animation = 'none';
            record.style.opacity = 0;
        });

        // Update the time bar
        audio.addEventListener('timeupdate', function() {
            seekBar.max = audio.duration;
            seekBar.value = audio.currentTime;
        });

        seekBar.addEventListener('input', function() {
            audio.currentTime = seekBar.value;
        });

        // Web Audio API for Visualizer
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 64;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function animateVisualizer() {
            requestAnimationFrame(animateVisualizer);
            analyser.getByteFrequencyData(dataArray);
            for (let i = 0; i < 20; i++) {
                const value = dataArray[i] || 0;
                const scale = (value / 255) * 100;
                visualizerBars[i].style.height = `${scale}px`;
                visualizerBars[i].style.backgroundColor = `rgb(${255 - value}, ${value}, ${value})`;  // Black to white effect
            }
        }

        audio.onplay = () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            animateVisualizer();
            spawnSparks();
        };

        // Spark animation
        function spawnSparks() {
            if (audio.paused) return;

            let spark = document.createElement('div');
            spark.classList.add('spark');
            spark.style.left = `${Math.random() * 100}%`;
            spark.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(spark);
            sparks.push(spark);

            setTimeout(() => {
                spark.remove();
                sparks = sparks.filter(s => s !== spark);
            }, 1000);
        }

        setInterval(spawnSparks, 100); // Trigger sparks while playing
    </script>

</body>
</html>
